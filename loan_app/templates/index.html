<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Prediction Form</h2>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Occupation</label>
                <select name="occupation" class="form-select">
                    <!-- Ajouter toutes les options comme précédemment -->
                    <option>Engineer</option>
                    <option>Teacher</option>
                    <option>Student</option>
                    <option>Manager</option>
                    <option>Accountant</option>
                    <option>Nurse</option>
                    <option>Lawyer</option>
                    <option>Artist</option>
                    <option>IT</option>
                    <option>Doctor</option>
                    <option>Consultant</option>
                    <option>Analyst</option>
                    <option>Salesman</option>
                    <option>Marketing</option>
                    <option>Architect</option>
                    <option>Designer</option>
                    <option>Pharmacist</option>
                    <option>Researcher</option>
                    <option>Professor</option>
                    <option>Pilot</option>
                    <option>Receptionist</option>
                    <option>Banker</option>
                    <option>Writer</option>
                    <option>Chef</option>
                    <option>Veterinarian</option>
                    <option>Sales</option>
                    <option>HR</option>
                    <option>Electrician</option>
                    <option>Realtor</option>
                    <option>Photographer</option>
                    <option>Editor</option>
                    <option>Programmer</option>
                    <option>Dentist</option>
                    <option>Musician</option>
                    <option>Psychologist</option>
                    <option>Server</option>
                    <option>Software</option>
                    <option>Stylist</option>

                    <!-- etc -->
                </select>
            </div>

            <div class="mb-3">
                <label>Education Level</label>
                <select name="education_level" class="form-select">
                    <option>Bachelor's</option>
                    <option>Master's</option>
                    <option>High School</option>
                    <option>Associate's</option>
                    <option>Doctoral</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Marital Status</label>
                <select name="marital_status" class="form-select">
                    <option>Single</option>
                    <option>Married</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Income</label>
                <input type="number" name="income" class="form-control">
            </div>

            <div class="mb-3">
                <label>Credit Score</label>
                <input type="number" name="credit_score" class="form-control">
            </div>

            <button type="submit" class="btn btn-custom w-100">Predict Loan Status</button>
        </form>

        {% if result %}
        <div class="result alert alert-info">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
